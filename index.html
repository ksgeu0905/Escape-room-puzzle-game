<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section >
        <div class="form-box" id="userlogin">
            <div class="form-value">
                <form action="../level1/index.html" onsubmit="return(checkUserLogin())">
                    <h2>User Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                    </div>
                    <p id="invalidUser"></p>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>Are you an admin? <u><span  id="login_one" style="cursor: pointer;">Login here</span></u></p>
                        <p>New User? <u><span  id="login_three" style="cursor: pointer;">Sign in</span></u></p>
                    </div>
                </form>
            </div>
        </div>


        <div class="form-box" id="adminlogin">
            <div class="form-value">
                <form action="../adminPage/index.html" onsubmit="return(checkAdminLogin())">
                    <h2>Admin Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="emailAdmin" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="passwordAdmin" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                      
                    </div>
                    <p id="invalidAdmin" style="text-align: center; color:rgb(163, 34, 34);"></p>
                    <button type="submit" onclick="checkAdminLogin()">Log in</button>
                    <div class="register">
                        <p>Are you a User? <u><span  class="login_two" style="cursor: pointer;">Login here</span></u></p>
                    </div>
                </form>
            </div>
        </div>


        <div class="form-box" style="height:600px;" id="register">
            <div class="form-value">
                <form action="">
                    <h2 style="margin-top: 20px;">Register</h2>
                    <div class="inputbox" style="display: flex;">
                        <input type="text" required>
                        <i class='bx bx-user icon' style="color: white;"></i>
                        <label for="">Full Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                      
                    </div>
                    <button>Register</button>
                    <div class="register">
                        <p>Are you a User? <u><span  class="login_two" style="cursor: pointer;">Log in</span></u></p>
                    </div>
                </form>
            </div>
        </div>



    </section>
    <script src="script.js"></script>
    
</body>
</html>
