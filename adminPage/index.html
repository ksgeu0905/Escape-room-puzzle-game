      $(".nav").click(function () {

        $("#main").css("margin-left", "70px");

        $(".logos").css("visibility", "hidden");

        $(".icons").css("visibility", "visible");
        $(".icon").css("visibility", "hidden");

        $(".img_pro").css("visibility", "visible");

        $(".icon").css("visibility", "visible");
